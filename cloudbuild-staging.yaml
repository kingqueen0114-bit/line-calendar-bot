# Cloud Build - ステージング環境用
# トリガー: staging ブランチへのプッシュ

steps:
  # ステップ1: Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-calendar-bot-staging:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/line-calendar-bot-staging:latest'
      - '.'
    id: 'build'

  # ステップ2: Container Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/line-calendar-bot-staging:$COMMIT_SHA'
    id: 'push'
    waitFor: ['build']

  # ステップ3: Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'line-calendar-bot-staging'
      - '--image=gcr.io/$PROJECT_ID/line-calendar-bot-staging:$COMMIT_SHA'
      - '--region=asia-northeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--set-env-vars=NODE_ENV=staging'
    id: 'deploy'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/line-calendar-bot-staging:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/line-calendar-bot-staging:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'

tags:
  - 'staging'
  - 'line-calendar-bot'
