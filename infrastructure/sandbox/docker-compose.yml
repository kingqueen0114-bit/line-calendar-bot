version: '3.8'

services:
  # メインアプリ（開発用）
  app-dev:
    build:
      context: ../..
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
    env_file:
      - ../../.env
    volumes:
      - ../../src:/app/src:ro
      - app-data:/app/data
    restart: unless-stopped
    networks:
      - sandbox-network

  # プロジェクト管理Bot
  project-bot:
    build:
      context: .
      dockerfile: Dockerfile.project-bot
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=development
      - PORT=8081
    env_file:
      - .env.project-bot
    volumes:
      - project-data:/app/data
    restart: unless-stopped
    networks:
      - sandbox-network

  # LINEモックサーバー
  line-mock:
    build:
      context: .
      dockerfile: Dockerfile.line-mock
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - WEBHOOK_URL=http://app-dev:8080/webhook
      - PROJECT_WEBHOOK_URL=http://project-bot:8081/webhook
    volumes:
      - mock-logs:/app/logs
    restart: unless-stopped
    networks:
      - sandbox-network

  # Redis（キャッシュ・セッション用）
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - sandbox-network

  # Nginx（リバースプロキシ）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-dev
      - project-bot
      - line-mock
    restart: unless-stopped
    networks:
      - sandbox-network

volumes:
  app-data:
  project-data:
  mock-logs:
  redis-data:

networks:
  sandbox-network:
    driver: bridge
