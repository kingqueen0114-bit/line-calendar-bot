events {
    worker_connections 1024;
}

http {
    upstream app_main {
        server app-dev:8080;
    }

    upstream app_project {
        server project-bot:8081;
    }

    upstream app_mock {
        server line-mock:8082;
    }

    # メインアプリ
    server {
        listen 80;
        server_name localhost app.local;

        location / {
            proxy_pass http://app_main;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # プロジェクトBot
    server {
        listen 80;
        server_name project.local;

        location / {
            proxy_pass http://app_project;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # LINEモックサーバー
    server {
        listen 80;
        server_name mock.local;

        location / {
            proxy_pass http://app_mock;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
