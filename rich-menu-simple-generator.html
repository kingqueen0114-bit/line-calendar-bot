<!DOCTYPE html>
<html>
<head>

  <style>

<body>

  <div class="info">

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function draw() {
      // Background gradient - Calendar (left)
      const grad1 = ctx.createLinearGradient(0, 0, 1250, 843);
      grad1.addColorStop(0, '#4285F4');
      grad1.addColorStop(1, '#1967D2');
      ctx.fillStyle = grad1;
      ctx.fillRect(0, 0, 1250, 843);

      // Background gradient - Tasks (right)
      const grad2 = ctx.createLinearGradient(1250, 0, 2500, 843);
      grad2.addColorStop(0, '#06c755');
      grad2.addColorStop(1, '#00a040');
      ctx.fillStyle = grad2;
      ctx.fillRect(1250, 0, 1250, 843);

      // Divider line
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(1250, 50);
      ctx.lineTo(1250, 793);
      ctx.stroke();

      // Text settings
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      // Calendar icon and text
      ctx.font = 'bold 120px sans-serif';
      ctx.fillText('üìÖ', 625, 320);
      ctx.font = 'bold 72px sans-serif';
      ctx.fillText('„Ç´„É¨„É≥„ÉÄ„Éº', 625, 520);

      // Tasks icon and text
      ctx.font = 'bold 120px sans-serif';
      ctx.fillText('‚úÖ', 1875, 320);
      ctx.font = 'bold 72px sans-serif';
      ctx.fillText('„Çø„Çπ„ÇØ', 1875, 520);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'rich-menu-simple.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    draw();
  </script>
