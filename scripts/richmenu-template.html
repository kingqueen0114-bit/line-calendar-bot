<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rich Menu Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
    }
    .container {
      width: 2500px;
      height: 1686px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }
    .button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
    }
    .button svg {
      width: 180px;
      height: 180px;
      margin-bottom: 30px;
    }
    .button .label {
      font-size: 72px;
      margin-bottom: 15px;
    }
    .button .sublabel {
      font-size: 42px;
      opacity: 0.8;
    }
    .calendar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .tasks {
      background: linear-gradient(135deg, #06c755 0%, #00b341 100%);
    }
    .memo {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    .settings {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button calendar">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11zM9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
      </svg>
      <div class="label">カレンダー</div>
      <div class="sublabel">Calendar</div>
    </div>
    <div class="button tasks">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
      </svg>
      <div class="label">タスク</div>
      <div class="sublabel">Tasks</div>
    </div>
    <div class="button memo">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
      <div class="label">メモ</div>
      <div class="sublabel">Memo</div>
    </div>
    <div class="button settings">
      <svg viewBox="0 0 24 24" fill="white">
        <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
      </svg>
      <div class="label">設定</div>
      <div class="sublabel">Settings</div>
    </div>
  </div>
</body>
</html>
