name = "line-calendar-bot"
main = "src/index.js"
compatibility_date = "2024-01-31"

# KV Namespace（通知管理用）
kv_namespaces = [
  { binding = "NOTIFICATIONS", id = "756dd67a3e1048849271cc62d29f27b5" }
]

# Cron Trigger（15分ごとにチェック）
[triggers]
crons = ["*/15 * * * *"]

# 環境変数（wrangler secret putで設定）
# LINE_CHANNEL_ACCESS_TOKEN
# LINE_CHANNEL_SECRET
# GOOGLE_CLIENT_ID
# GOOGLE_CLIENT_SECRET
# OAUTH_REDIRECT_URI (NEW: OAuth callback URL)
# GEMINI_API_KEY
# LIFF_ID (LIFF app ID from LINE Developers Console)
#
# Note: GOOGLE_REFRESH_TOKEN is no longer needed (multi-user OAuth)
